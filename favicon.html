<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon</title>
  <!-- Uso interno de CSS con etiqueta style: -->
  <style>
    /* Selector de etiqueta <code> */
    code {
      background-color: lightgray; 
      padding: 2px 5px;
    }
    pre {
      border: 1px solid gray;
      padding: 10px;
      width: 90%;
      background-color: lightgray;
    }
  </style>
  <!-- Uso externo de CSS con link: -->
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="movil.png" type="image/x-icon">
</head>
<!-- Uso inline de CSS con atributo style: -->
<body style="background-color:antiquewhite;">
  <h1 style="color:brown;">Favicon</h1>

</body>
</html>
