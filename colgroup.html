<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colgroup</title>
</head>
<style>
  table {
  border-collapse: collapse;
  border: 2px solid rgb(140 140 140);
  }

  caption {
    caption-side: bottom;
    padding: 10px;
  }

  th,
  td {
    border: 1px solid rgb(160 160 160);
    padding: 8px 6px;
    text-align: center;
  }

  .weekdays {
    background-color: #d7d9f2;
  }

  .weekend {
    background-color: #ffe8d4;
  }
</style>
<body style="background-color: rgb(222, 196, 162);">
  <h1>Colgroup</h1>
  <p>Ejemplo de <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup">documentaci√≥n</a>.</p>
  <table>
    <caption>
      Personal weekly activities
    </caption>
    <!-- Las primeras 5 cols son dias de semana -->
    <colgroup span="5" class="weekdays"></colgroup>
    <!-- Las otras dos son fin de semana -->
    <colgroup span="2" class="weekend"></colgroup>
    <tr>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
      <th>Sun</th>
    </tr>
    <tr>
      <td>Clean room</td>
      <td>Football training</td>
      <td>Dance Course</td>
      <td>History Class</td>
      <td>Buy drinks</td>
      <td>Study hour</td>
      <td>Free time</td>
    </tr>
    <tr>
      <td>Yoga</td>
      <td>Chess Club</td>
      <td>Meet friends</td>
      <td>Gymnastics</td>
      <td>Birthday party</td>
      <td>Fishing trip</td>
      <td>Free time</td>
    </tr>
  </table>
  
</body>
</html>
