<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
</head>
<body>
  <h2>Flex</h2>
  <style>
  #container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap; /* coloca los elementos en col si no hay expacio en fila */
    border: 1px solid black;
    padding: 10px;
  }
  #container div {
    width: 100px;
    height: 50px;
    margin: 10px;
    background-color: aliceblue;
    border: 3px dashed blue;
  }
  p {
    text-align: center;
  }
  </style>

  <div id="container">
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
  </div>

</body>
</html>
